<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뭉탱이 월드</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding-top: 100px;
    }
    h1 {
      font-size: 3em;
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffb6c1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff8da1;
    }
    #image-container {
      margin-top: 30px;
      display: none;
    }
    img {
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>뭉탱이 월드</h1>
  <button onclick="showImage()">눌러봐!</button>
  <div id="image-container">
    <img src="https://i.ibb.co/k6qYnmny/image.jpg" alt="뭉탱이">
  </div>

  <script>
    function showImage() {
      document.getElementById('image-container').style.display = 'block';
    }
  </script>
</body>
</html>
